{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container card_good">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="col-lg-12 col-md-12 mt-4">
                <div class="card mt-4">
                    <div class="card-body custom-shadow">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="img_card_good">
                                        <img src="{{ product.image.url }}" alt="" width="80%">
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item id_card_good">id: {{ product.display_id }}</li>
                                    </ul>
                                    <div class="justify-content-between">
                                        <p><strong>Цена: {{ product.sell_price }}₽</strong>
                                        </p>
                                    </div>
                                    <div class="btn-row">
                                        <div class="col-lg-12">
                                            <a href="{% url "cart:cart_add" %}" class="btn add-to-cart"
                                            data-product-id="{{ product.id }}">
                                                <button type="button" class="btn btn-warning">
                                                {% csrf_token %}
                                                Добавить в корзину</button>
                                            </a>
                                        </div>
                                        <div class="col-lg-8"></div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <a href="card_good.html">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                      </a>
                                    <p class="card-text">{{ product.description }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
{% endblock %}
