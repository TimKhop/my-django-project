{% load static %}

<div class="card content-shop-cat mt-4">
    <div class="name-good bg-body-tertiary">
        <h4>Товар</h4>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="row text-center">
                <div class="col p-0">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary">-</button>
                        </span>
                        <input type="text" class="form-control number" value="1">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary">+</button>
                        </span>
                    </div>
                </div>
                <div class="col p-0">
                    <p>x 42990 =</p>
                </div>
                <div class="col p-0">
                    <p>42990₽</p>
                </div>
                <div class="col p-0">
                    <a href="{% url "cart:cart_remove" 1 %}" class="remove-from-cart"><img src="{% static "deps/images/trash.svg" %}"
                            alt="" width="22" height="22"></a>
                </div>
            </div>
        </li>

    </ul>
</div>
<div class="card mt-4">
    <div class="card-body">
        <p class="float-left">
            Итого
            <strong>1</strong>
            товар(а/ов) на сумму:
        </p>
        <h5 class="float-left">
            <strong>42990₽</strong>
        </h5>
    </div>
</div>
