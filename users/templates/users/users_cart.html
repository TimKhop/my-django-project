{% extends "base.html" %}
{% load static %}
{% load carts_tags %}
{% user_carts request as carts %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="card col-lg-10">
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Корзина</h3>
                        <div class="container" id="cart-items-container">
                            <!-- Разметка корзины -->
                            {% include "carts/includes/included_cart.html" %}
                            <!-- Закончилась разметка корзины -->
                        </div>
                    <div class="container-fluid btn-position">
                        <div class="btn-row">
                            {% if carts %}               
                            <div class="col-lg-2">
                                <a href="order.html"><button type="button" class="btn btn-warning mb-4">Оформить заказ</button></a>
                            </div>
                            {% endif %}
                            <div class="col-lg-10"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-1">
        </div>
    </div>
</div>
{% endblock %}
